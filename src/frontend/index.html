<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./static/css/styles.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome - Nahuel Severini</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />

    <script type="text/javascript" src="static/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/device.js"></script>
    <script type="text/javascript" src="js/framework.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <main>
      <nav class="indigo darken-1">
        <div class="nav-wrapper">
          <img
            class="brand-logo left"
            src="static/images/logo.png"
            alt="Logo"
            height="60"
            width="60"
          />
        </div>
      </nav>

      <!-- Page Body -->
      <div class="container">
        <div class="row">
          <div class="col s12 actions">
            <button
              data-target="modal-create"
              class="waves-effect waves-light btn darken-1 modal-trigger"
            >
              <i class="material-icons left">add</i>
              Add new device
            </button>
          </div>

          <div class="col s12">
            <div id="spinner" class="preloader-wrapper big spinner">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="device-wrapper"></div>
        </div>
      </div>
    </main>

    <!-- Page Footer -->
    <footer class="page-footer indigo darken-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s6">
            <img
              src="static/images/logo.png"
              alt="Logo"
              height="60"
              width="60"
            />
            <h5 class="white-text">Nahuel Severini</h5>
            <p class="grey-text text-lighten-4">Copyright - 2022</p>
          </div>
          <div class="col l6 s6">
            <h5 class="white-text right-align">Contact</h5>
            <p class="white-text right-align">
              <a
                class="grey-text text-lighten-3"
                href="mailto:nahuel.severini@gmail.com"
                >Email |
              </a>
              <a
                class="grey-text text-lighten-3"
                target="_blank"
                href="https://ar.linkedin.com/in/nahuel-severini"
                >LinkedIn</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <h4>Create new device</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="name-create" type="text" required class="validate" />
                <label for="name-create">Name</label>
                <span class="helper-text" data-error="Name is required"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="description-create"
                  class="materialize-textarea validate"
                  required
                ></textarea>
                <label for="description-create">Description</label>
                <span
                  class="helper-text"
                  data-error="Description is required"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="type-create" class="validate">
                  <option value="0" selected>Light</option>
                  <option value="1">Window</option>
                  <option value="2">Fan</option>
                  <option value="3">TV</option>
                  <option value="4">Audio</option>
                  <option value="5">AC Unit</option>
                  <option value="7">Outlet</option>
                </select>
                <label for="type-create">Type</label>
                <span class="helper-text" data-error="Type is required"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button
          id="submit-cancel"
          class="modal-close waves-effect waves-indigo btn-flat"
        >
          Cancel
        </button>
        <button
          id="submit-create"
          class="waves-effect waves-indigo btn-flat"
          type="submit"
        >
          Create
        </button>
      </div>
    </div>

    <div id="modal-update" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <h4>Update device</h4>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="id-update"
                  type="text"
                  disabled
                  required
                  class="validate"
                />
                <label for="id-update">Id</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="name-update" type="text" required class="validate" />
                <label for="name-update">Name</label>
                <span class="helper-text" data-error="Name is required"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="description-update"
                  class="materialize-textarea"
                  required
                ></textarea>
                <label for="description-update">Description</label>
                <span
                  class="helper-text"
                  data-error="Description is required"
                ></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="type-update">
                  <option value="0" selected>Light</option>
                  <option value="1">Window</option>
                  <option value="2">Fan</option>
                  <option value="3">TV</option>
                  <option value="4">Audio</option>
                  <option value="5">AC Unit</option>
                  <option value="7">Outlet</option>
                </select>
                <label for="type-update">Type</label>
                <span class="helper-text" data-error="Type is required"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-close waves-effect waves-indigo btn-flat">
          Cancel
        </button>
        <button id="submit-update" class="waves-effect waves-indigo btn-flat">
          Update
        </button>
      </div>
    </div>
  </body>
</html>
